<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .smartphone {
            width: 360px;
            height: 640px;
            border: 16px solid black;
            border-radius: 36px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <title>Smartphone Dummy</title>
</head>

<body>

    <div class="smartphone">
        <iframe class="screen" src="https://cbert2022.github.io/react-weather-app/" scrolling="yes"
            allow="geolocation"></iframe>
    </div>

</body>

</html>
